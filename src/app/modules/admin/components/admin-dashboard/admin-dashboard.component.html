
    <div class="container mt-5">
        <h2 class="mb-4">Boat Dashboard</h2>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Capacity</th>
                    <th>Price/H</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody  *ngFor="let boat of boats">
                <!-- Replace with dynamic data from your backend -->
                <tr>
                    <td><img [src]="boat.processedImage" alt="Boat Image" width="50"></td>
                    <td>{{boat.brand}}</td>
                    <td>{{boat.model}}</td>
                    <td>{{boat.year}}</td>
                    <td>{{boat.capacity}} </td>
                    <td>{{boat.price}}</td>
                    <td>{{boat.availability}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteBoat(boat.id)" href="/admin">Delete</button>
                        <button id="update" type="submit" class="btn btn-primary" routerLink="/admin/boat/{{boat.id}}">Update</button>
                    </td>
                </tr>
                <!-- Add more rows for other boats -->
            </tbody>
        </table>
    </div>
