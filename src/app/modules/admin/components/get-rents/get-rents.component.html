
<div class="container mt-5">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Boat Id</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody  *ngFor="let rent of rents">
            <!-- Replace with dynamic data from your backend -->
            <tr>
                <td>{{rent.customer_id}}</td>
                <td>{{rent.boat_id}}</td>
                <td type="date">{{rent.startDate}}</td>
                <td type="date">{{rent.endDate}} </td>
                <td>
                    <button class="btn btn-danger"  href="/admin" (click)="deleteRent(rent.id)">Delete</button>
                </td>
            </tr>
            <!-- Add more rows for other boats -->
        </tbody>
    </table>
</div>
