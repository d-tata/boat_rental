<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet"/>

<form autocomplete="off" style="width: 50vh; margin: auto ; margin-top: 10%;"  [formGroup]="rentForm">
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" formControlName="startDate"/>
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" formControlName="endDate" />
    </div>
    
    <a  type="submit" class="btn btn-primary" routerLink="/customer/dashboard" (click)="rentBoat()">Rent</a>
    
</form>

<script>
    $(document).ready(function() {
        var start = new Date();
        var end = new Date(new Date().setYear(start.getFullYear() + 1));

        $('#fromDate').datepicker({
            startDate: start,
            endDate: end
        }).on('changeDate', function() {
            $('#toDate').datepicker('setStartDate', new Date($(this).val()));
        });

        $('#toDate').datepicker({
            startDate: start,
            endDate: end
        }).on('changeDate', function() {
            $('#fromDate').datepicker('setEndDate', new Date($(this).val()));
        });
    });
</script>
