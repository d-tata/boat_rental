
<div class="container mt-5">
    <h2 class="mb-4">Boat Information</h2>
    <table  class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
                <th scope="col">Capacity</th>
                <th scope="col">Price/H</th>
                <th scope="col">Availability</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody  *ngFor="let boat of boats">
            <!-- Replace with dynamic data from your backend -->
            <tr>
                <td><img src="boat.processedImage" alt="Boat Image" width="50"></td>
                <td>{{boat.brand}}</td>
                <td>{{boat.model}}</td>
                <td>{{boat.year}}</td>
                <td>{{boat.capacity}} </td>
                <td>{{boat.price}}</td>
                <td>{{boat.availability}}</td>
                <td>
                    <a  id="rent" type="submit" class="btn btn-primary" routerLink="/customer/rent/{{boat.id}}">Rent</a>
                </td>
            </tr>
            <!-- Add more rows for other boats -->
        </tbody>
    </table>
</div>
